<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bmi.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    

    <div class="head-1 container navbar bg-dark text-white" style="justify-content: center;">
        <h3>BMI Calculator</h3>
    </div>

    <br><br><br>
    
    <div class="container bg-dark pt-3">
        <div class="bmi-box">
            <div class="head-2">
                <h4 class="text-center pb-4">Check your BMI score</h4>
            </div>
            <div class="bmi-content">
                <div class="input-content">
                    <div class="row">
                        <div class="col-lg-2 col-md-2">
                            
                        </div>
                        <div class="col-lg-4 bg-warning pt-4 pb-4 col-md-4">
                            <div class="alert alert-danger text-center alert1" role="alert" id="alert1">
                               
                              </div>
                            <div class="cont-1 text-center my-4">
                                <label for="height"><b> Enter Your Height</b>(in metres):</label><br>
                                <input type="number" id="height"><br><br>
                                <label for="weight"><b> Enter Your Weight</b>(in Kg):</label><br>
                                <input type="number" id="weight">
                            </div><br>
                            <div class="sub-btn text-center sub-btn-1">
                                <button class="btn-1 bg-dark text-white" onclick="calculate()" type="button">Check</button><br>
                                <hr class="my-5">
                            <span class="text-center"><h5>Your BM index is :</h5></span><input type="text" class="text-center bg-light" disabled id="result"><br><br>
                            <h5 id="details"></h5> 
                            </div>                     
                        </div>
                        <div class="col-lg-4 col-md-4 bg-primary text-center py-4">
                            <div class="alert alert-danger text-center d-none" role="alert" id="alert2">
                               
                              </div>
                            <div class="cont-1 text-center">
                               <label for="feet"><b> Enter Your Height </b>(in feet)</label><br>
                               <input type="number" id="feet"><br>
                               <label for="weight"><b> Enter Your Height</b>(in inches):</label><br>
                                <input type="number" id="inch"><br><br>
                                <label for="weight"><b> Enter Your Weight</b>(in lbs):</label><br>
                                <input type="number" id="lbs">
                            </div><br>
                            <div class="sub-btn text-center">
                                <button class="btn-1 bg-dark text-white" onclick="calculateBmi()" type="button">Check</button>
                                <hr class="my-5">
                            <span class="text-center"><h5>Your BM index is :</h5></span><input type="text" class="text-center bg-light" disabled id="result1"><br><br>
                            <h5 id="details1"></h5> 
                            </div>
                            
                        </div>
                        <div class="col-lg-2 col-md-2">
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






  <script src="js/bmi.js"></script>
</body>
</html>
